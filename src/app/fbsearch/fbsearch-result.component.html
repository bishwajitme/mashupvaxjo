
  
   <div class="result_item">
     <div class="left-block">
       <a href="https://www.facebook.com/{{id}}" target="_blank" style="display: block; text-decoration: none; margin-bottom: 20px;"><img src={{url}} /></a>
       <p style="margin-top: 5px; margin-bottom: 10px; font-style: italic;">Number of Checkin: {{checkin}}</p>
       <p style="margin-top: 5px; margin-bottom: 10px; font-style: italic;">Location: {{location}}</p>
     </div>
     <div class="right-block">
       <h3>{{name}}</h3>
       <p style="margin-top: 5px; margin-bottom: 10px; font-style: italic;">{{description}}</p>
       <p class="get-direction"><a href="https://www.google.se/maps/dir/Växjö+station,+352+30+Växjö/{{lat}},{{lon}}" target="_blank" style="display: block; text-decoration: none; margin-bottom: 20px;">Get Direction</a></p>

     </div>
